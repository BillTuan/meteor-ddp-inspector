<template name="lai:ddp-inspector">
  <div class="ddp-inspector-panel" style="{{#unless constellation}}display:none;{{/unless}}">
    {{#unless constellation}}{{> searchTemplate}}{{/unless}}
    {{#each ddpMessages}}
      <div class="ddp-message">
        {{> whichDDPTemplate}}
      </div>
    {{else}}
      <p class="ddp-message">No DDP Messages... yet.</p>
    {{/each}}
  </div>
</template>

<template name="lai:ddp-inspector:search">
  <input class="ddp-inspector-search" value="{{searchInput}}" placeholder=" Search for any DDP message..." type="text">
  <input value="Reset" class="ddp-inspector-reset" type="button" title="Clears all messages from the inspector">
</template>

<template name="lai:ddp-inspector:collection">
  <strong>Collection:</strong>
  {{message.collection}} -
  {{message.msg}}
  <br>
  <pre>{{{ddpInspectorMessageStr}}}</pre>
</template>

<template name="lai:ddp-inspector:method">
  <strong>Method:</strong>
  {{methodName}}
  <br>
  <pre>{{{ddpInspectorMessageStr}}}</pre>
</template>

<template name="lai:ddp-inspector:subscription">
  <strong>Subscription:</strong>
  {{subscriptionName}}
  <pre>{{{ddpInspectorMessageStr}}}</pre>
</template>

<template name="lai:ddp-inspector:unknown">
  <pre>{{{ddpInspectorMessageStr}}}</pre>
</template>
