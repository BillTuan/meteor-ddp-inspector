<template name="lai:ddp-inspector">
  <div id="ddp-inspector-panel" style="display:none">
    <input id="ddp-inspector-search" value="{{searchInput}}" placeholder="Search for any DDP message..." type="text">
    <input value="Reset" id="ddp-inspector-reset" type="button">
    {{#each ddpMessages}}
      <div class="ddp-message">
        {{> whichDDPTemplate}}
      </div>
    {{else}}
      <p class="ddp-message">No DDP Messages... yet.</p>
    {{/each}}
  </div>
</template>

<template name="lai:ddp-inspector:collection">
  <strong>Collection:</strong>
  {{message.collection}} -
  {{message.msg}}
  <br>
  <pre>{{messageStr}}</pre>
</template>

<template name="lai:ddp-inspector:method">
  <strong>Method:</strong>
  {{methodName}}
  <br>
  <pre>{{messageStr}}</pre>
</template>

<template name="lai:ddp-inspector:subscription">
  <strong>Subscription:</strong>
  {{subscriptionName}}
  <pre>{{messageStr}}</pre>
</template>

<template name="lai:ddp-inspector:unknown">
  <pre>{{messageStr}}</pre>
</template>
